specVersion: 0.0.2
description: PxlGen
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PxlGen
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: PxlGen
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Cell
      abis:
        - name: PxlGen
          file: ./abis/PxlGen.json
      eventHandlers:
        - event: CellMinted(indexed address,uint256,indexed uint256,string)
          handler: handleCellMinted
        - event: URI(string,indexed uint256)
          handler: handleUpdatedURI
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle

      file: ./src/mapping.ts
